<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product | EcoFinds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <!-- Navbar (reuse your existing one) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">EcoFinds</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/browse">Browse</a></li>
          <li class="nav-item"><a class="nav-link active" href="/add-product">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Product Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 500px; border-radius: 12px;">
      <h3 class="text-center mb-4">Add New Product</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Product Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter product title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3"
            placeholder="Write a short description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category" required>
            <option selected disabled>Select a category</option>
            <option>Clothing</option>
            <option>Electronics</option>
            <option>Books</option>
            <option>Home & Kitchen</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="Enter price"
            required>
        </div>
        <div class="mb3">
            <label for="image" class="form-label">Add Product Image</label>
            <input type="file" class="form-control" id="image" name="image" placeholder="Enter image" >
        </div>
        <button type="submit" class="btn btn-success w-100">Add Product</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
